name: Run Unit Test Case

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run test cases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'maven'
          java-version: '17'

      - name: Install JUnit 4
        run: |
          mvn dependency:get -Dartifact=junit:junit:4.12 -Dtransitive=false

      - name: Install Jacoco Plugin
        run: |
          mvn dependency:get -Dartifact=org.jacoco:jacoco-maven-plugin:LATEST -Dtransitive=false

      - name: Run Unit Tests
        run: |
          mvn clean test

      - name: Generate Jacoco Report
        run: |
          mvn jacoco:report

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco
